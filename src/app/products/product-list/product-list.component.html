<div class="row">
    <div class="col text-end">
        <a routerLink="add-product" class="btn btn-secondary">Add product</a>
    </div>
</div>
<div class="row p-2" *ngIf="products$">
    <table class="table border ">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products$ | async">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.category}}</td>
                <td>
                    <a [routerLink]="'/products/' + product.id">
                        <span class="fas fa-pencil-alt bg-light text-secondary"></span>
                    </a>
                    <a>
                        <span (click)="deleteProduct(product.id)" class="fas fa-trash bg-light text-secondary margin-left-20 cursor-pointer"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="div" *ngIf="!products$">
    <h6>No Data Found</h6>
</div>
